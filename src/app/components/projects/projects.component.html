<div id="projects" class="projects">
  <h2>PROJECTS</h2>
  <div class="carousel-container">
    <ngb-carousel *ngIf="projectItems.length > 0">
      <ng-template ngbSlide *ngFor="let item of projectItems">
        <img [src]="item.imageUrl" alt="{{item.title}}" class="carousel-image d-block w-50">
        <div class="carousel-caption">
          <h3>{{item.title}}</h3>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</div>
